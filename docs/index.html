<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notic</title>
    <script>
      const APP_CONFIG = JSON.parse(
        '{"name":"Notic","publicPath":"./","connection":{"REST":{"protocol":"http","host":"127.0.0.1","port":"8103"}}}'
      );
    </script>
  </head>

  <body>
    <div class="buttons">
      <button data-notic-type="loading-on">Loader on</button>
      <button data-notic-type="loading-off">Loader off</button>
      <button data-notic-message="Info message" data-notic-delay="3000">Add info message, hide after 3s</button>
        <button data-notic-message="Error mesage" data-notic-type="error">Add error message</button>
      <button data-notic-message="Success mesage" data-notic-type="success">Add success message</button>
      <button data-notic-clear>Clear queue</button>
    </div>
  <script type="text/javascript" src="./bundle.js"></script></body>

</html>
